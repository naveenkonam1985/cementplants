<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="jumbotron">
      <div class="row">
        <div class="col-9">
          <div class="image">
            <img src="/static/factory-image.jpg" alt="" style="width: 100%;">
          </div>
        </div>
        <div class="col-3">
          <div class="login-page">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h5>Welcome To Factory Quest</h5>
            <div class="form">
                <form action="" method="post">
                    <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" name = "username" id="username" aria-describedby="emailHelp" placeholder="Enter User Name" value={{request.form.username}}>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name = "password" placeholder="Enter Password" value = {{request.form.password}}>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br>

                    {% if error %}

                    <br>
                    <p class = "alert alert-warning">{{ error }}</p>

                    {% endif %}
                </form>
            </div> 
          </div>
        </div>
      </div> 
  </div>
</body>
